que mother-daughter partnership while claiming space on the world stage.\u003C/p>\n\u003Cp>The repositioning centers Sovimage as \"The Guardian of Stories\", a role that felt natural for this mother-daughter duo. The brand promise \"A great story isn't rushed\" became their hands-on philosophy. The logo features two faces representing Sophie and Laurence, with additional faces revealed in the counterforms, a visual metaphor for the many voices they unite.\u003C/p>\n\u003Cp>The visual system employs a \"supra-douce\" aesthetic with soft steel blue that evokes strength wrapped in feminine softness. Typography exploits the visual language of subtitles, giving new meaning to international storytelling. The logo breathes with typographic animation, creating endless possibilities across platforms.\u003C/p>\n\u003Cp>The result bridges heritage and innovation, proving that authentic storytelling knows no borders. As Laurence puts it: \"Someone wrote to tell us that watching the show made them realize they could take control of their life and choose themselves. That's the power of a well-told story!\" And that this mother-daughter legacy is just getting started.\u003C/p>",uri:"project/sovimage"},{__typename:"projects_Default_Entry",activityAreas:[{title:"Construction and Real Estate"}],displayTitle:"Quartier Molson",id:"77167",image:[{__typename:"images_Asset",url:"https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/66270fd0-02aa-4eef-6bba-0b1c47537400/fit=crop,gravity=0.5x0.5,quality=80",width:180,height:180,alt:null,srcset:"https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/66270fd0-02aa-4eef-6bba-0b1c47537400/width=25,fit=crop,gravity=0.5x0.5 25w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/66270fd0-02aa-4eef-6bba-0b1c47537400/width=50,fit=crop,gravity=0.5x0.5 50w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/66270fd0-02aa-4eef-6bba-0b1c47537400/width=100,fit=crop,gravity=0.5x0.5 100w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/66270fd0-02aa-4eef-6bba-0b1c475374 e shoots became impossible, we embraced the constraint and transformed it into our visual signature: a collage-based system that assembles fragmented portraits into a unified scene.\u003C/p>\n\u003Cp>The campaign aesthetic merges documentary intimacy with pop theatricality, weaving together isolated portrait sessions into impossible groupings, an ensemble born in post-production. These digitally composed encounters echo the very nature of theatre: distinct moments stitched into shared meaning.\u003C/p>\n\u003Cp>We stylize realism and joyfully embrace the artifice. Public spaces become our sets, posters become players, and the fourth wall doesn’t just break, it dissolves into layers.\u003C/p>\n\u003Cp>The 2025-2026 season campaign reimagines visibility, not just being seen, but being assembled, recognized, and connected.\u003C/p>",uri:"project/duceppe-2025-26"},{__typename:"projects_Default_Entry",activityAreas:[{title:"Marketing & Communication"}],displayTitle:"Bonclub",id:"77397",image:[{__typename:"images_Asset",url:"https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/8ec0f1a4-84e7-4667-cb58-e097f828e400/fit=crop,gravity=0.5x0.5,quality=80",width:180,height:180,alt:null,srcset:"https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/8ec0f1a4-84e7-4667-cb58-e097f828e400/width=25,fit=crop,gravity=0.5x0.5 25w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/8ec0f1a4-84e7-4667-cb58-e097f828e400/width=50,fit=crop,gravity=0.5x0.5 50w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/8ec0f1a4-84e7-4667-cb58-e097f828e400/width=100,fit=crop,gravity=0.5x0.5 100w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/8ec0f1a4-84e7-4667-cb58-e097f828e400/width=120,fit=crop,gravity=0.5x0.5 120w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/8ec0f1a4-84e7-4667-cb58-e097f828e400/width=200,fit=crop,gravity=0.5x0.5 200w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/8ec0f1a4-84e7-4667-cb58-e097f828e400/width=300,fit=crop,gravity=0.5x0.5 300w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4Qc /imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/21f7d5f5-2f0d-42ae-65a0-bb2c5d0e6600/width=800,fit=crop,gravity=0.5x0.5 800w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/21f7d5f5-2f0d-42ae-65a0-bb2c5d0e6600/width=1000,fit=crop,gravity=0.5x0.5 1000w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/21f7d5f5-2f0d-42ae-65a0-bb2c5d0e6600/width=1200,fit=crop,gravity=0.5x0.5 1200w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/21f7d5f5-2f0d-42ae-65a0-bb2c5d0e6600/width=1600,fit=crop,gravity=0.5x0.5 1600w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/21f7d5f5-2f0d-42ae-65a0-bb2c5d0e6600/width=2000,fit=crop,gravity=0.5x0.5 2000w",kind:"image",hasFocalPoint:false,focalPoint:[.5,.5]}],projectType:[{title:"Branding"},{title:"Web"}],richText:"\u003Cp>Lead by producer Sophie Deschênes since 2012 and now joined by daughter Laurence Deschênes-Tremblay, Sovimage has carved out its place in Quebec's television landscape through authentic storytelling. As this women-led production house evolves from regional television into global cinema, the brand needed to honor their unique mother-daughter partnership while claiming space on the world stage.\u003C/p>\n\u003Cp>The repositioning centers Sovimage as \"The Guardian of Stories\", a role that felt natural for this mother-daughter duo. The brand promise \"A great story isn't rushed\" became their hands-on philosophy. The logo features two faces representing Sophie and Laurence, with additional faces revealed in the counterforms, a visual metaphor for the many voices they unite.\u003C/p>\n\u003Cp>The visual system employs a \"supra-douce\" aesthetic with soft steel blue that evokes strength wrapped in feminine softness. Typography exploits the visual language of subtitles, giving new meaning to international storytelling. The logo breathes with typographic animation, creating endless possibilities across platforms.\u003C/p>\n\u003Cp>The result bridges heritage and innovation, proving that authentic storytelling knows no borders. As Laurence puts it: \"Someone wrote to tell us that watching the show made them realize they could take control of their life and choose themselves. That's the power of a well-told story!\" And that this mother-daughter legacy is just getting started.\u003C/p>",uri:"project/sovimage"},{__typename:"projects_Default_Entry",activityAreas:[{title:"Tech & Innovation"}],displayTitle:"Potloc",id:"76684",image:[{__typename:"images_Asset",url:"https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/e517a093-e9e7-48c5-93cd-4db484155900/fit=crop,gravity=0.5x0.5,quality=80",width:180,height:180,alt:null,srcset:"https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/e517a093-e9e7-48c5-93cd-4db484155900/width=25,fit=crop,gravity=0.5x0.5 25w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/e517a093-e9e7-48c5-93cd-4db484155900/width=50,fit=crop,gravity=0.5x0.5 50w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/e517a093-e9e7-48c5-93cd-4db484155900/width=100,fit=crop,gravity=0.5x0.5 100w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/e517a093-e9e7-48c5-93cd-4db484155900/width=120,fit=crop,gravity=0.5x0.5 120w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/e517a093-e9e7-48c5-93cd-4db484155900/width=200,fit=crop,gravity=0.5x0.5 200w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/e517a093-e9e7-48c5-93cd-4db484155900/width=300,fit=crop,gravity=0.5x0.5 300w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/e517a093-e9e7-48c5-93cd-4db484155900/width=400,fit=crop,gravity=0.5x0.5 400w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/e517a093-e9e7-48c5-93cd-4db484155900/width=600,fit=crop,gravity=0.5x0.5 600w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/e517a093-e9e7-48c5-93cd-4db484155900/width=800,fit=crop,gravity=0.5x0.5 800w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/e517a093-e9e7-48c5-93cd-4db484155900/width=1000,fit=crop,gravity=0.5x0.5 1000w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/e517a093-e9e7-48c5-93cd-4db484155900/width=1200,fit=crop,gravity=0.5x0.5 1200w, https nts stitched into shared meaning.\u003C/p>\n\u003Cp>We stylize realism and joyfully embrace the artifice. Public spaces become our sets, posters become players, and the fourth wall doesn’t just break, it dissolves into layers.\u003C/p>\n\u003Cp>The 2025-2026 season campaign reimagines visibility, not just being seen, but being assembled, recognized, and connected.\u003C/p>",uri:"project/duceppe-2025-26"},{__typename:"projects_Default_Entry",activityAreas:[{title:"Arts & Culture"}],displayTitle:"Duceppe 2024-25",id:"78646",image:[{__typename:"images_Asset",url:"https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/32f6bde4-e24e-450f-e320-217eae164700/fit=crop,gravity=0.5x0.5,quality=80",width:180,height:180,alt:null,srcset:"https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/32f6bde4-e24e-450f-e320-217eae164700/width=25,fit=crop,gravity=0.5x0.5 25w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/32f6bde4-e24e-450f-e320-217eae164700/width=50,fit=crop,gravity=0.5x0.5 50w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/32f6bde4-e24e-450f-e320-217eae164700/width=100,fit=crop,gravity=0.5x0.5 100w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/32f6bde4-e24e-450f-e320-217eae164700/width=120,fit=crop,gravity=0.5x0.5 120w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/32f6bde4-e24e-450f-e320-217eae164700/width=200,fit=crop,gravity=0.5x0.5 200w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/32f6bde4-e24e-450f-e320-217eae164700/width=300,fit=crop,gravity=0.5x0.5 300w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/32f6bde4-e24e-450f-e320-217eae164700/width=400,fit=crop,gravity=0.5x0.5 400w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/32f6bde4-e24e-450f-e320-217eae164700/width=600,fit=crop,gravity=0.5x0.5 600w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/32f6bde4-e24e-450f-e320-217eae164700/width=800,fit=crop,gravity=0.5x0.5 800w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/32f6bde4-e24e-450f-e320-217eae164700/width=1000,fit=crop,gravity=0.5x0.5 1000w, http ikW_s6yV1F4QcJw/21f7d5f5-2f0d-42ae-65a0-bb2c5d0e6600/width=2000,fit=crop,gravity=0.5x0.5 2000w",kind:"image",hasFocalPoint:false,focalPoint:[.5,.5]}],projectType:[{title:"Branding"},{title:"Web"}],richText:"\u003Cp>Lead by producer Sophie Deschênes since 2012 and now joined by daughter Laurence Deschênes-Tremblay, Sovimage has carved out its place in Quebec's television landscape through authentic storytelling. As this women-led production house evolves from regional television into global cinema, the brand needed to honor their unique mother-daughter partnership while claiming space on the world stage.\u003C/p>\n\u003Cp>The repositioning centers Sovimage as \"The Guardian of Stories\", a role that felt natural for this mother-daughter duo. The brand promise \"A great story isn't rushed\" became their hands-on philosophy. The logo features two faces representing Sophie and Laurence, with additional faces revealed in the counterforms, a visual metaphor for the many voices they unite.\u003C/p>\n\u003Cp>The visual system employs a \"supra-douce\" aesthetic with soft steel blue that evokes strength wrapped in feminine softness. Typography exploits the visual language of subtitles, giving new meaning to international storytelling. The logo breathes with typographic animation, creating endless possibilities across platforms.\u003C/p>\n\u003Cp>The result bridges heritage and innovation, proving that authentic storytelling knows no borders. As Laurence puts it: \"Someone wrote to tell us that watching the show made them realize they could take control of their life and choose themselves. That's the power of a well-told story!\" And that this mother-daughter legacy is just getting started.\u003C/p>",uri:"project/sovimage"},{__typename:"projects_Default_Entry",activityAreas:[{title:"Food & Drink"}],displayTitle:"Grazy",id:"73742",image:[{__typename:"images_Asset",url:"https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/3b6a0dca-6f9f-48f7-5f89-479387472e00/fit=crop,gravity=0.5x0. 3C/p>\n\u003Cp>The campaign aesthetic merges documentary intimacy with pop theatricality, weaving together isolated portrait sessions into impossible groupings, an ensemble born in post-production. These digitally composed encounters echo the very nature of theatre: distinct moments stitched into shared meaning.\u003C/p>\n\u003Cp>We stylize realism and joyfully embrace the artifice. Public spaces become our sets, posters become players, and the fourth wall doesn’t just break, it dissolves into layers.\u003C/p>\n\u003Cp>The 2025-2026 season campaign reimagines visibility, not just being seen, but being assembled, recognized, and connected.\u003C/p>",uri:"project/duceppe-2025-26"},{__typename:"projects_Default_Entry",activityAreas:[{title:"Arts & Culture"}],displayTitle:"Duceppe Season Campaign 23-24",id:"41085",image:[{__typename:"images_Asset",url:"https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/32f6bde4-e24e-450f-e320-217eae164700/fit=crop,gravity=0.5x0.5,quality=80",width:180,height:180,alt:null,srcset:"https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/32f6bde4-e24e-450f-e320-217eae164700/width=25,fit=crop,gravity=0.5x0.5 25w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/32f6bde4-e24e-450f-e320-217eae164700/width=50,fit=crop,gravity=0.5x0.5 50w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/32f6bde4-e24e-450f-e320-217eae164700/width=100,fit=crop,gravity=0.5x0.5 100w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/32f6bde4-e24e-450f-e320-217eae164700/width=120,fit=crop,gravity=0.5x0.5 120w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/32f6bde4-e24e-450f-e320-217eae164700/width=200,fit=crop,gravity=0.5x0.5 200w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/32f6bde4-e24e-450f-e320-217eae164700/width=300,fit=crop,gravity=0.5x0.5 300w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/32f6bde4-e24e-450f-e320-217eae164700/width=400,fit=crop,gravity=0.5x0.5 400w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/32f6bde4-e24e-450f-e320-217eae164700/width=6 ,focalPoint:[.5,.5]}],projectType:[{title:"Branding"},{title:"Web"}],richText:"\u003Ch2>Coastal nostalgic charm of the cold cuts that fed our childhood\u003C/h2>\n\u003Cp>Gaspésien is a proudly local brand, established in Matane since the early '70s. Known for its signature cretons, the company has over thirty products distributed in all major grocery stores across Quebec.  \u003Cbr />\u003Cbr />The new positioning and identity redesign are meant to increase brand awareness throughout the province, with an emphasis on the metropolitan region.  \u003Cbr />\u003Cbr />Inspired by the cheerful nature of the Gaspésiens, we shined a bright and warm light on all the brand's variations: from the new logo to the website, including photography and brand messaging.\u003C/p>",uri:"project/gaspesien"},{__typename:"projects_Default_Entry",activityAreas:[{title:"Wines, Beers, and Spirits"}],displayTitle:"Oenopole",id:"28886",image:[{__typename:"images_Asset",url:"https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/77800683-9037-45ff-070f-92d3f4502500/fit=crop,gravity=0.5x0.5,quality=80",width:180,height:180,alt:null,srcset:"https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/77800683-9037-45ff-070f-92d3f4502500/width=25,fit=crop,gravity=0.5x0.5 25w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/77800683-9037-45ff-070f-92d3f4502500/width=50,fit=crop,gravity=0.5x0.5 50w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/77800683-9037-45ff-070f-92d3f4502500/width=100,fit=crop,gravity=0.5x0.5 100w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/77800683-9037-45ff-070f-92d3f4502500/width=120,fit=crop,gravity=0.5x0.5 120w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/77800683-9037-45ff-070f-92d3f4502500/width=200,fit=crop,gravity=0.5x0.5 200w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/77800683-9037-45ff-070f-92d3f4502500/width=300,fit=crop,gravity=0.5x0.5 300w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/77800683-9037-45ff-070f-92d3f4502500/width=400,fit=crop,gravity=0.5x0 urned the stage outward. The boundary between spectacle and spectator dissolves as characters step into the world, and invite us into theirs. When traditional ensemble shoots became impossible, we embraced the constraint and transformed it into our visual signature: a collage-based system that assembles fragmented portraits into a unified scene.\u003C/p>\n\u003Cp>The campaign aesthetic merges documentary intimacy with pop theatricality, weaving together isolated portrait sessions into impossible groupings, an ensemble born in post-production. These digitally composed encounters echo the very nature of theatre: distinct moments stitched into shared meaning.\u003C/p>\n\u003Cp>We stylize realism and joyfully embrace the artifice. Public spaces become our sets, posters become players, and the fourth wall doesn’t just break, it dissolves into layers.\u003C/p>\n\u003Cp>The 2025-2026 season campaign reimagines visibility, not just being seen, but being assembled, recognized, and connected.\u003C/p>",uri:"project/duceppe-2025-26"}],shortDescription:"Projects that feel like a blast from the past.",thumbnail:[{__typename:"images_Asset",url:"https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/bd9d3284-888d-47cb-3b92-55e37b1d4800/fit=crop,gravity=0.5x0.5,quality=80",width:1200,height:1800,alt:null,srcset:"https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/bd9d3284-888d-47cb-3b92-55e37b1d4800/width=25,fit=crop,gravity=0.5x0.5 25w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/bd9d3284-888d-47cb-3b92-55e37b1d4800/width=50,fit=crop,gravity=0.5x0.5 50w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/bd9d3284-888d-47cb-3b92-55e37b1d4800/width=100,fit=crop,gravity=0.5x0.5 100w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/bd9d3284-888d-47cb-3b92-55e37b1d4800/width=120,fit=crop,gravity=0.5x0.5 120w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/bd9d3284-888d-47cb-3b92-55e37b1d4800/width=200,fit=crop,gravity=0.5x0.5 200w, https://imagedelivery.net/2FmlsnLikW_s6yV1F4QcJw/bd9d3284
